
#-------------------------------------------------------#
#-------------------------------------------------------#
# Styles
#-------------------------------------------------------#

# set-option -g status-position top


set -g mouse on

set -g pane-base-index 1
set -g base-index 1

set -q -g status-utf8 on
setw -q -g utf8 on

# escape-time (neovim)
set -sg escape-time 10

# focus-events (neovim)
set-option -g focus-events on

# 256 colours
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Segguested by neovim healthcheck
set-option -sa terminal-overrides ',screen-256color:RGB'
set-option -sa terminal-overrides ',XXX:RGB'

set -g status-interval 1
set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'
set -g window-status-current-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'

#-------------------------------------------------------#
#-------------------------------------------------------#
# Copy/Paste:Vim mode
#-------------------------------------------------------#

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# bind
bind [ copy-mode

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# pane border
set -g pane-active-border-style "bg=default fg=cyan"
set -g pane-border-style fg=green

#-------------------------------------------------------#
#-------------------------------------------------------#
# keymap
#-------------------------------------------------------#

# Refresh
unbind r
bind r source-file ~/.tmux.conf

# Rotate panes
bind -r o rotate-window

# kill the displaying session
bind C-d run-shell "tmux send-keys C-b 'tmux kill-server' C-m"


# 三等屏分
bind-key C-n splitw -h -p 40 -c '#{pane_current_path}' \; \
             split-window -v \; \
             select-pane -t 1

# 四等屏分
bind-key C-m split-window -h \; \
             split-window -v \; \
             select-pane -t 1 \; \
             split-window -v \; \
             send-keys -t 1 "cdnote; clear" C-m \; \
             select-pane -t 1
